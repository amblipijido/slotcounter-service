spring:
  datasource:
    url: jdbc:h2:file:~/slotcounter
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true